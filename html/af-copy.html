<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Timer</title>
  </head>
  <body>
    <div id="time">00:00.000</div>
    <button id="btnStart">START</button>
    <button id="btnClear">Clear</button>
    <script>
      let msec = 0;
      const $time = document.getElementById("time");
      const $btnClear = document.getElementById("btnClear");
      const $btnStart = document.getElementById("btnStart");
      let intl;

      //여기서 clear가 왜 disbled에서 해결되지 않는건지 고민해보기
      $btnClear.addEventListener("click", function () {
        $btnClear.disabled = false;
        start = undefined;
        idle = 0;
        $time.innerText = "00:00.000";
      });

      let start;
      let stop;
      let idle = 0;

      console.log(msec);

      let isRunning = false;
      function rendering() {
        const now = Date.now();
        $time.innerHTML = formatTimer(now - start - idle);
        const left = 10 - (now % 10);
        if (isRunning) {
          setTimeout(() => {
            rendering();
          }, left);
        }
      }

      let timer;
      $btnStart.addEventListener("click", function () {
        if (this.innerText === "START") {
          this.innerText = "STOP";
          isRunning = true;
          if (start === undefined) {
            start = stop = Date.now();
          }
          idle += Date.now() - stop;
          rendering();
        } else {
          this.innerText = "START";
          isRunning = false;
          stop = date.now();
        }
        $btnClear.disabled = isRunning;
      });

      function formatTimer(millis) {
        const m = Math.trunc(millis / 60000)
          .toString()
          .padStart(2, "0");
        const s = Math.trunc((millis / 1000) % 60)
          .toString()
          .padStart(2, "0");
        const ms = Math.trunc(millis % 1000)
          .toString()
          .padStart(2, "0");
        return `${m}:${s}.${ms}`;
      }
    </script>
  </body>
</html>
