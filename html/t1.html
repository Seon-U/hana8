<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta og:title="" />
    <title>first HTML</title>
    <style>
      h1 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
      }

      main,
      article,
      aside {
        border: 1px solid red;
      }

      main section {
        border: 1px dotted blue;
      }

      .container {
        background-color: yellow;
      }

      ul li:first-child {
        font-weight: 700;
      }

      ol li:nth-child(odd):not(.x) {
        font-weight: 700;
      }
      /* 형제 태그 */
      h1 + nav {
        color: aquamarine;
      }

      .container {
        background-color: yellow;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Title</h1>
      <nav>Nav</nav>
    </header>

    <main style="display: flex; align-items: center; justify-content: center">
      <div class="container">
        <section
          aria-label="section1"
          onclick="console.log('section click')"
          aria-hidden="true"
        >
          <h3>Section</h3>
          <ul>
            <li>111</li>
            <li><a href="#" onclick="" role="button">22</a></li>
            <li>333</li>
          </ul>
        </section>
        <article draggable="true">
          <h3>Article</h3>
          <!-- ol>li{0$}*3 -->
          <ol>
            <li>01</li>
            <li>02</li>
            <li class="x">03</li>
            <li>04</li>
            <li>05</li>
          </ol>
        </article>
      </div>

      <!-- <aside style="text-align: center; width: 200px">Aside</aside> -->
      <aside
        style="
          display: flex;
          justify-content: center;
          width: 200px;
          height: 200px;
          align-items: end;
        "
      >
        Aside
      </aside>
    </main>

    <footer style="text-align: center">&#169; Hanaro 2025</footer>

    <div style="font-size: 2rem"></div>
    <style>
      body {
        /* rem */
        font-size: 10px;
      }
    </style>
  </body>
</html>
